<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<style>
    body {
        font-family: sans-serif;
    }

    label {
        cursor: pointer;
    }
</style>

<body>
    <h1>Sobre Formulários</h1>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>
        

        <p>
            <label for="dev1">Sou um dev1:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim" checked><br>
            <label for="dev2">Sou um dev2:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
            <label for="dev3">Sou um dev3:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>

        <p>
            <b>Gênero:</b><br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino" checked><br>
            <label for="other">Outro</label>
            <input type="radio" id="other" name="genero" value="other">
        </p>

        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>

        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" value="20:20:01">
        </p>

        <p>
            <label for="datetime">Data e Hora:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00:01">
        </p>


        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#FF0000">
        </p>
        
        <p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex: email.123@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
        </p>
        
        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="20" step="2">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">range:</label>
            <input type="range" id="range" name="range" list="tickmarks">
        
            <input type="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>
            </datalist>
        </p>

        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Busca:</label>
            <input type="search" id="search" name="search" placeholder="O que você procura?">
        </p>

        <p>
            <label for="select">Selecione uma opção:</label>
            <select id="select" name="select" multiple>
                <optgroup label="Teste">
                   <option value="qualquer 1" label="Label 1">
                   <option value="qualquer 2" label="Label 2" disabled>
                   <option value="qualquer 3" label="Label 3" selected>
                   <option value="qualquer 4" label="Label 4">
                </optgroup>
             </select>
            </select>
        </p>

        <p>
            <label for="textarea">Textarea:</label>
            <textarea id="textarea" name="textarea" rows="3" cols="9">
                Mas se a gente colocar
            </textarea>
        </p>







        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>

</html>
